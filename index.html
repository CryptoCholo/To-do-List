<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>TO-d0-Li$T</title>
</head>
<body>
    <header>
        <div class="header">
            <div>
            <span class="material-icons">
            fact_check
            </span>
            </div>
            <h1>GET SHIT DONE!!!</h1>
        </div>
    </header>
    <main class="main-content">
        <section class="project-section">
            <div class="project-subsection">
                <div class="project-heading">
                    <h2>PROJECTS </h2>
                    <span class="material-icons" data-new-project-button>
                         add
                    </span>
                </div>
                <hr id="project-line">
                <ul class="project-list" data-projects>
                    
                </ul>
            </div>
        </section>
        <section class="tasks-section">
            <div class="tasks-subsection" data-tasks-display-container>
                <div class="tasks-heading">
                    <h2 data-task-title> Project 1</h2>
                    <span class="material-icons" data-new-task-button>
                        add
                    </span>
                </div>  
                <hr id="task-line">
                <ul class="task-list" data-tasks>
                    <li class="task-name" data-tasklist-item>
                        <div>
                            <span class="material-icons-outlined">
                            check_circle
                            </span>
                            <span>
                                Task 1
                            </span>
                        </div>
                        <span class="material-icons">
                            delete
                        </span>
                    </li>
                </ul>
            </div>
        </section>
        <section class="add-project-container" data-new-project-container>
            <div class="add-project-menu">
                <div id="input-header">
                    <h2 class="add-project-menu-header">
                    New Project
                    </h2>      
                    <span class="material-icons" data-new-project-clear-btn>
                    clear
                    </span>
                </div>
                <div class="add-project-menu-buttons" data-new-project-form>
                    <input type="text" class="add-project-menu-input" data-new-project-input  placeholder="Name...">
                    <span class="material-icons">
                        add
                    </span>
                </div>
            </div>
        </section>
        <section class="add-task-container" data-new-tasks-container>
            <form data-new-task-form>
                <div class="add-task-menu">
                    <h2 class="add-task-menu-header">New Task  <span class="material-icons" data-close-task-form>
                        clear
                        </span></h2>
                    <label for="task-title">
                        TITLE 
                    <input type="text" data-new-task-title class="add-task-menu-input" id="task-title" placeholder="Task Title...">
                    </label>
                    <label for="task-desc">
                        DESCRIPTION 
                    <input type="text" data-new-task-desc class="add-task-menu-input" id="task-desc" placeholder="Desc...">
                    </label>
                    <div class="status-container" data-new-task-priority>
                        <div class="urgency" id="high-priority"></div>
                        <div class="urgency" id="mid-priority"></div>
                        <div class="urgency" id="low-priority"></div>
                    </div>
                    <label for="task-date">
                        DATE
                    <input type="date" data-new-task-date class="add-task-menu-input" id="task-date" placeholder="Name...">
                    </label>
                    <div class="add-task-menu_buttons">
                        <button class="add-task-buttons" data-new-task-addbtn >
                            <span id="add-task-btn" class="material-icons">
                                add
                            </span>
                            Add Task
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p class="footer-text">MrCholo!!@codingcrazee</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
