<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>TO-d0-Li$T</title>
</head>
<body>
    <header>
        <div class="header">
            <span class="material-icons">
            fact_check
            </span>
            <h1>GET SHIT DONE!!!</h1>
        </div>
    </header>
    <main class="main-content">
        <section class="project-section">
            <div class="project-subsection">
                <div class="project-heading">
                    <h2>PROJECTS </h2>
                    <span class="material-icons">
                     add
                    </span>
                </div>
                <hr id="project-line">
                <ul class="project-list">
                    <li class="project-name">Project 1 <span class="material-icons">
                        delete
                        </span></li>
                    <li class="project-name">Project 2 <span class="material-icons">
                        delete
                        </span></li>
                    <li class="project-name">project 3 <span class="material-icons">
                        delete
                        </span></li>
                </ul>
            </div>
        </section>
        <section class="tasks-section">
            <div class="tasks-subsection">
                <div class="tasks-heading">
                    <h2> Project 1</h2>
                    <span class="material-icons">
                        add
                    </span>
                </div>  
                <hr id="task-line">
                <ul class="task-list">
                    <li class="task-name">Task 1 <span class="material-icons">
                        delete
                        </span></li>
                    <li class="task-name">Task 2 <span class="material-icons">
                        delete
                        </span></li>
                    <li class="task-name">Task 3 <span class="material-icons">
                        delete
                        </span></li>
                </ul>
            </div>
        </section>
        <section class="add-project-container">
            <div class="add-project-menu">
                <div id="input-header">
                    <h2 class="add-project-menu-header">
                    New Project
                    </h2>      
                    <span class="material-icons">
                    clear
                    </span>
                </div>
                <div class="add-project-menu-buttons">
                    <input type="text" class="add-project-menu-input" placeholder="Name...">
                    <span class="material-icons">
                        add
                    </span>
                </div>
            </div>
        </section>
        <section class="add-task-container">
            <form>
                <div class="add-task-menu">
                    <h2 class="add-task-menu-header">New Task  <span class="material-icons">
                        clear
                        </span></h2>
                    <label for="task-title">
                        TITLE 
                    <input type="text" class="add-task-menu-input" id="task-title" placeholder="Task Title...">
                    </label>
                    <label for="task-desc">
                        DESCRIPTION 
                    <input type="text" class="add-task-menu-input" id="task-desc" placeholder="Desc...">
                    </label>
                    <div class="status-container">
                        <div class="urgency" id="high-priority"></div>
                        <div class="urgency" id="mid-priority"></div>
                        <div class="urgency" id="low-priority"></div>
                    </div>
                    <label for="task-date">
                        DATE
                    <input type="date" class="add-task-menu-input" id="task-date" placeholder="Name...">
                    </label>
                    <div class="add-task-menu_buttons">
                        <button class="add-task-buttons">
                            <span id="add-task-btn" class="material-icons">
                                add
                            </span>
                            Add Task
                        </button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div>
            <p class="footer-text">MrCholo!!@codingcrazee</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
